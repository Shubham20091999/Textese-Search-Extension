<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Edit Textese</title>
    <link rel="icon" type="image/x-icon" href="/icons/Icon32.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        table {
            width: 100%;
            table-layout: fixed;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: scroll;
        }

        .text_input {
            /* width: 90%; */
            width: 100%;
            font-family: 'Roboto', serif;
            background-color: #000000;
            border-style: solid;
            border-radius: 5px;
            border-width: 1px;
            padding: 3px 5px;
            font-size: 20px;
            color: white;
            box-sizing: border-box;
        }

        .text_display {
            overflow: hidden;
            text-overflow: ellipsis;
            color: white;
            font-family: 'Roboto', serif;
            font-size: 20px;
        }

        .icon_style {
            width: 20px;
            filter: brightness(100%);
        }

        .icon_style:hover {
            filter: brightness(200%);
        }

        .heading_style {
            color: white;
            font-family: 'Roboto', serif;
            font-size: 25px;
            font-weight: 800;
            padding: 0 0 10px 0;
        }

        .button_style {
            font-size: 20px;
            font-family: 'Roboto', serif;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            border-width: 0px;

            color: white;

            text-transform: uppercase;

            margin: 0px 5px;
            filter: brightness(100%);
            cursor: pointer;
        }

        .button_style:hover {
            filter: brightness(150%);
        }


        .settings-container {
            position: fixed;
            bottom: 40px;
            right: 20px;
            margin: 10px;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;

        }

        .settings-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 18px;
            margin: 5px 0;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .settings-btn:hover {
            transform: scale(1.1);
        }

        .menu-btn {
            background-color: #fff;
            border-radius: 8px;
            padding: 10px 15px;
            margin: 5px 0;
            cursor: pointer;

            /* Hide buttons initially but keep them in position */
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
            /* Prevent interaction */
            transition: opacity 0.3s ease, transform 0.3s ease, height 0.3s ease;
        }

        .menu-btn.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
            /* Allow interaction */
        }
    </style>
</head>

<body style="background-color:#000000;">

    <table>
        <tr>
            <th width=10px style="vertical-align: bottom;"><input type="image" id="settings" alt="*"
                    src="icons/setting.png" class="icon_style"></th>
            <th width=100px class="heading_style" style="color: #A239Ca;">Shortcut</th>
            <th width=200px class="heading_style" style="color: #4717f6;">URL</th>
        </tr>
        <tr>
            <td align="center"><input type="image" id="add" alt="+" src="icons/plus.png" class="icon_style"></td>
            <td><input type="text" id="shortcut" class="text_input" autofocus></td>
            <td><input type="text" id="url" class="text_input"></td>
        </tr>
        <tbody id="sc_table"></tbody>
    </table>



    <div class="settings-container">
        <button class="settings-btn">âš™</button>
        <button class="menu-btn button_style" id="clear" style="background-color: #b00020;">Clear</button>
        <button class="menu-btn button_style" id="export" style="background-color: #3700b3;">Export</button>
        <label for="import" class="menu-btn button_style" style="background-color: green;">
            Import
            <input id="import" type="file" accept="application/json, text/plain" style="display: none;" />
        </label>
        <label for="jump_to_tab" class="menu-btn button_style" style="background-color: cornflowerblue;">
            Jump to Tab
            <input type="checkbox" id="jump_to_tab" name="jump_to_tab" value="jump_to_tab">
        </label>

    </div>
</body>
<script src="logic.js">
</script>

</html>
